<formContent th:fragment="form">
    <form id="userForm" class="layui-form" action="">
        <input type="hidden" name="userId" id="userId" value=""/>
        <div class="layui-card">
            <div class="layui-card-header">
                基本信息
            </div>
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" id="loginName" name="loginName" lay-verify="required" autocomplete="off" placeholder="请输入登录名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" id="userName" name="userName" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <input type="radio" lay-verify="otherReq" lay-filter="sex" name="sex" value="man" title="男"/>
                        <input type="radio" lay-verify="otherReq" lay-filter="sex" name="sex" value="woman" title="女"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" id="phone" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" id="email" name="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card" style="margin-bottom: 35px;">
            <div class="layui-card-header">
                职务信息
            </div>
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属部门<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <input id="deptId" name="deptId" type="hidden">
                        <input readonly type="text" id="deptName" name="deptName" lay-verify="required" autocomplete="off" placeholder="请选择部门" class="layui-input">                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">职位<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <select name="positionIds" xm-select="selPosition">

                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group-bottom text-center">
            <button class="layui-btn" lay-filter="btnSave" data-type="btnSave" lay-submit>&emsp;保存&emsp;</button>
            <div class="layui-btn layui-btn-primary" data-type="btnCancel">&emsp;取消&emsp;</div>
        </div>
    </form>
</formContent>
