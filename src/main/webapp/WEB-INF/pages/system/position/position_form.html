<formContent th:fragment="form">
    <form id="positionForm" class="layui-form" action="">
        <input type="hidden" name="positionId" id="positionId" value=""/>
        <div>
            <div class="layui-card-header">
                基本信息
            </div>
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">职位名称<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" id="name" name="name" lay-verify="required" autocomplete="off" placeholder="请输入职位名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">职位描述<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" id="description" name="description" lay-verify="required" autocomplete="off" placeholder="请输入职位描述" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序<span class="mustStar">*</span></label>
                    <div class="layui-input-block">
                        <input type="text" id="sort" name="sort" lay-verify="required|positiveInteger" autocomplete="off" placeholder="请输入部门排序" class="layui-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group-bottom text-center">
            <button class="layui-btn" lay-filter="btnSave" data-type="btnSave" lay-submit>&emsp;保存&emsp;</button>
            <div class="layui-btn layui-btn-primary" data-type="btnCancel">&emsp;取消&emsp;</div>
        </div>

    </form>
</formContent>
